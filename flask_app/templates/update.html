<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit Item</title>
</head>
<body class="container-md">
    <nav class="navbar p-2" style="background-color: #e3f2fd;">
        <div class="row container-fluid">
            <h1 class="display-6 fw-bold ml-3">Second Hand Sourcing</h1>
            <div>
                <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                <a href="/item/add" class="btn btn-primary">Add Item</a>
                <a href="/user/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>
    <div class="m-5">
        <h1>Update {{item.item_name}}</h1>

        <form action="/item/{{ item.id }}/update" method="post" class="form d-flex flex-column w-50">
            <label class="mt-2"> Name:</label>
                <input type="text" name="item_name" value = "{{ item.item_name }}">
            <label class="mt-2"> Cost:</label>
                <input type="number" name="cost" value = "{{ item.cost }}">
            <label class="mt-2"> Location (city, state):</label>
                <input type="text" name="location" value = "{{ item.location }}">
            <label class="mt-2"> Image:</label>
                <input type="text" name="image" value = "{{ item.image }}">
            <label class="mt-2"> Brief Description:</label>
                <input type="text" name="brief_desc" value = "{{ item.brief_desc }}">
            <label class="mt-2"> Details:</label>
                <input type="text" name="details" value = "{{ item.details }}">
            <label class="mt-2"> Category:</label>
                <select name="category" value="{{ item.category }}">
                    <option value="furniture">Furniture</option>
                    <option value="clothing">Clothing</option>
                    <option value="electronics">Electronics</option>
                    <option value="outdoors">Outdoors</option>
                    <option value="toys">Toys</option>
                    <option value="home">Home</option>
                    <option value="pet supply">Pet supply</option>
                    <option value="cars">Cars</option>
                    <option value="cleaning">Cleaning</option>
                    <option value="miscellaneous">Miscellaneous</option>
                </select>
            <input type="hidden" name="user_id" value="{{session['user_id']}}">
            <input type="submit" value="Update listing" class="btn btn-info mt-3">
            <div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="alert alert-danger">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </form>
    </div>
</body>
</html>
