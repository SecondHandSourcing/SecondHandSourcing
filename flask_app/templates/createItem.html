<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Create Item</title>
</head>
<body class="container-md">
    <!--Navbar-->
    <nav class="navbar p-2" style="background-color: #e3f2fd;">
        <div class="row container-fluid">
            <h1 class="display-6 fw-bold ml-3">Second Hand Sourcing</h1>
            <div>
                <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                <a href="/item/add" class="btn btn-primary">Add Item</a>
                <a href="/user/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>
    <!--Main Container-->
    <div class="m-5 w-50">
        <h1>Sell an item</h1>
        <form action="/item/create" method="post" class="form d-flex flex-column">
            <label> Name: </label>
                <input type="text" name="item_name">
            <label class="mt-2"> Cost: </label>
                <input type="number" name="cost">
            <label class="mt-2"> Location (city, state): </label>
                <input type="text" name="location">
            <label class="mt-2"> Image: </label>
                <input type="text" name="image">
            <label class="mt-2"> Brief Description: </label>
                <input type="text" name="brief_desc">
            <label class="mt-2"> Details:</label>
                <input type="text" name="details">
            <label class="mt-2"> Category: </label>
                <select name="category">
                    <option value="Furniture">Furniture</option> 
                    <option value="Clothing">Clothing</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Outdoors">Outdoors</option>
                    <option value="Toys">Toys</option>
                    <option value="Home">Home</option>
                    <option value="Pet supply">Pet supply</option>
                    <option value="Cars">Cars</option>
                    <option value="Cleaning">Cleaning</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
            <input type="hidden" name="user_id" value="{{session['user_id']}}">
            <input type="submit" value="Create listing" class="btn btn-info mt-3">
            <div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="alert alert-danger">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </form>
    </div>
</body>
</html>
