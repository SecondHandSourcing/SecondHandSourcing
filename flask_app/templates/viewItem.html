<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>View Item</title>
</head>
<body>
    <div class="container-md">
        <div  class="row">
            <div class="col text-center">
                <h1 class="display-3">Second Hand Sourcing</h1>
            </div>
            <div class="col">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button href="/dashboard" type="button" class="btn btn-primary">Dashboard</button>
                    <button href="/item/create" type="button" class="btn btn-primary">Add Item</button>
                    <button href="/user/logout" type="button" class="btn btn-primary">Logout</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-center">
                <img class="rounded" src="{{item.image}}" alt="item image">
            </div>
            <div class="col-4 text-start">
                <div class="row ">
                    <h2 class="display-5">{{item.item_name}}</h2>
                </div>
                <div class="row">
                    <p>${{item.cost}}</p>
                </div>
                <div class="row">
                    <p>${{item.location}}</p>
                </div>
                <div class="row">
                    <p>${{item.details}}</p>
                </div>
                <div class="row"></div>
                <div class="row">
                    <p>${{item.category}}</p>
                </div>
                <div class="row"></div>
                <div class="row">
                    <div class="col text-center">
                        <button href="/item/{{item.id}}/delete" type="button" class="btn btn-primary">Buy</button>
                    </div>
                    {% if session['user_id'] in item_id %}
                        <div class="col text-center">
                            <button href="/item/{{item.id}}/update" type="button" class="btn btn-primary">Edit</button>
                        </div>
                        <div class="col text-center">
                            <button href="/item/{{item.id}}/delete" type="button" class="btn btn-primary">Delete</button>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
