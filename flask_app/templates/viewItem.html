<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>View Item</title>
</head>
<body class="container-md">
    <div>
        <nav class="navbar p-2" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <h1 class="display-6 fw-bold">Second Hand Sourcing</h1>
                <div class="btn-group " role="group" aria-label="Basic example">
                    <a href="/dashboard"><button type="button" class="btn btn-primary">Dashboard</button></a>
                    <a href="/item/add"><button type="button" class="btn btn-primary">Add Item</button></a>
                    <a href="/user/logout"><button type="button" class="btn btn-primary">Logout</button></a>
                </div>
            </div>
        </nav>
        <div class="row mt-2">
            <div class="col-6 text-center">
                <img class="rounded  img-fluid me-5 border border-dark" src="{{item.image}}" alt="item image">
            </div>
            <div class="col-4 text-start ms-5">
                <div class="row mb-2">
                    <h2 class="display-6 fw-bolder">{{item.item_name}}</h2>
                </div>
                <div class="row">
                    <p>${{item.cost}}</p>
                </div>
                <div class="row">
                    <p>
                        <span class="fw-semibold">Location: </span>
                        <span>{{item.location}}</span>
                    </p>
                </div>
                <div class="row">
                    <p class="mb-1 fw-semibold">Details:</p>
                    <p>{{item.details}}</p>
                </div>
                <div class="row"></div>
                <div class="row">
                    <p class="mb-1 fw-semibold">Category: </p>
                    <p class="ms-3">- {{item.category}}</p>
                </div>
                <div class="row"></div>
                <div class="container text-center">
                    <div class="row mt-4 row justify-content-start">
                        <div class="col-3">
                            <a href="/item/{{item.id}}/delete" class="btn btn-primary">Buy</a>
                        </div>
                        {% if session['user_id'] == item.user_id %}
                            <div class="col-3">
                                <a href="/item/{{item.id}}/edit" class="btn btn-primary">Edit</a>
                            </div>
                            <div class="col-3">
                                <a href="/item/{{item.id}}/delete" class="btn btn-primary">Delete</a> 
                            </div>
                            <div class="col-3"></div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
